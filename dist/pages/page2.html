<body>
	<div class="third-page">
		<div class="content">
			<header class="header third-header">
				<a href="../index.html" class="header__link">← go to main page</a>
				<a href="page2.html"><button class="header__button rounded__button">Start Project</button></a>
			</header>
			<h2 class="third-page__title">Tell us about your project</h2>
			<form action="" class="project-form">
				<section class="project-form__basic">
					<h3 class="project-form__title">Basic information</h3>
					<div class="project-form__input-wrapper">
						<input type="text" class="project-form__input" placeholder="Your name">
						<input type="text" class="project-form__input" placeholder="E-mail">
					</div>
					<select class="project-form__select" name="Budget" id="" placeholder="budget">
						<option value="">Budget</option>
						<option value="100">100р</option>
						<option value="500">500р</option>
						<option value="1000">1000р</option>
					</select>
				</section>
				<section class="project-form__create create-sec">
					<h3 class="project-form__title">What are we creating?</h3>
					<div class="create-sec__wrapper">
						<button class="project-form__item project-form__item--active">Website</button>
						<button class="project-form__item">Mobile App</button>
					</div>
				</section>
				<section class="project-form__responsible resp-sec">
					<h3 class="project-form__title">What are we responsible for?</h3>
					<div class="resp-sec__wrapper">
						<button class="project-form__item">Research</button>
						<button class="project-form__item project-form__item--active">Web Design App</button>
						<button class="project-form__item">Development</button>
						<button class="project-form__item project-form__item--active">Marketing</button>
					</div>
				</section>
				<section class="project-form__time time-sec">
					<h3 class="project-form__title">How much time do we have?</h3>
					<div class="resp-sec__wrapper">
						<button class="project-form__item">1-3 months</button>
						<button class="project-form__item">3-6 months</button>
						<button class="project-form__item">6-12 months</button>
						<button class="project-form__item project-form__item--active">12-24 months</button>
					</div>
					<div class="time-sec__agree-wrapper">
						<label for="agree" >
							<input id="agree" type="checkbox" class="time-sec__agree">
							I agree to processing of personal data
						</label>
					</div>
				</section>
				<!-- <button class="project-form__button green-button">Send message</button> -->
			</form>
			<!-- кнопка для примера -->
			<a href="modal.html"><button class="contact__button green-button" style="margin-bottom: 90px">Send message</button></a>
		</div>
		<footer class="footer">
			<ul class="footer__list">
				<li class="footer__item"><a href="">dribbble</a></li>
				<li class="footer__item"><a href="">behance</a></li>
				<li class="footer__item"><a href="">instagram</a></li>
			</ul>
		</footer>
	</div>
	<div class="hidden"></div>

	<div class="loader">
		<div class="loader_inner"></div>
	</div>
